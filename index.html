<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) Constec. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post">

                    <div class="campo">
                        <span class="material-icons">
                            person
                        </span>
                        <label for="ilogin">Login</label>
                        <input type="email" name="login"  id="ilogin" placeholder="Digite seu e-mail" autocomplete="off" required maxlength="30">
                    </div>

                    <div class="campo">
                        <span class="material-icons">
                            password
                        </span>
                        <label for="isenha">Password</label>
                        <input type="password" name="isenha" id="isenha" placeholder="Digite sua senha" autocomplete="off"  required  minlength="8" maxlength="20">
                    </div>

                    <input type="submit"  value="Entrar">
                    <a href="esqueci.html" class="botao">
                        I forgotthe password 
                    <i class="material-icons">
                        mail
                    </i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
